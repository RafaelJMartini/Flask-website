{% extends 'base.html' %}

{% block body %}
        <div class = 'container mt-3'>
            <h2 style="color:#ee7a46">Projeto Flask</h2><p>Website feito em Flask para aprender a usar o framekwork</p>
        <hr>

        {% for post in posts %}
            <div class="row border mt-4 p-3 meupost">
                <div class="col col-3">
                </div>


                <div class="col col-9">
                    <h3>{{ post.titulo }}</h3>
                    <p>{{ post.corpo }}</p>
                    <p>{{ post.id_usuario.nome }}</p>
                </div>

            </div>

        {% endfor %}

        </div>
{% endblock %}
